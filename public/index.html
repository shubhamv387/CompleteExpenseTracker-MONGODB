<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' cdnjs.cloudflare.com"
    />

    <title>Expense Tracking App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      .my-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: 200ms ease-in-out;
        border-radius: 10px;
        z-index: 10;
        background-color: white;
        width: 500px;
        max-width: 80%;
      }

      .my-modal.active {
        transform: translate(-50%, -50%) scale(1);
      }

      .my-modal-header {
        padding: 0 0 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid black;
      }

      .my-modal-header .title {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .my-modal-header .close-button {
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        font-size: 1.25rem;
        font-weight: bold;
      }

      .my-modal-body {
        padding: 8px 0 15px;
      }

      #overlay {
        position: fixed;
        opacity: 0;
        transition: 200ms ease-in-out;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        pointer-events: none;
      }

      #overlay.active {
        opacity: 1;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <div class="my-modal active d-flex flex-column p-4 pb-3" id="modal">
      <div class="my-modal-header">
        <div class="title">Important Info</div>
      </div>
      <p class="my-modal-body mb-0">
        This website is hosted on a free web server. <br />
        You may feel a slow speed problem.
      </p>

      <button
        data-close-button
        class="close-button d-flex align-self-end btn btn-danger btn-sm"
      >
        I Understand
      </button>
    </div>
    <div class="active" id="overlay"></div>

    <h1 class="text-center mb-4 p-2 bg-dark text-white pb-3">
      Expense Tracking App
    </h1>
    <div class="container d-flex justify-content-center">
      <div class="row d-flex w-100" style="max-width: 300px">
        <div class="col d-flex flex-wrap justify-content-around">
          <a class="btn d-inline btn-primary" href="./login/login.html"
            >Login Here!</a
          >
          <a class="btn d-inline btn-success" href="./signup/signup.html"
            >Signup Now!</a
          >
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
